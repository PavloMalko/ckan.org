
{% load static wagtailimages_tags %}

{% image feature.icon scale-100 as icon %}

<li>
    <div class="feature-list-icon">
        <a href="{{ feature.read_more_page.url }}"><img src="{{ icon.url }}" alt=""></a>
    </div>
    <div class="feature-list-info">
        <a href="{{ feature.read_more_page.url }}"><h2 class="h2">{{ feature.title }}</h2></a>
        <p>{{ feature.sub_title }}</p>
    </div>
</li>
