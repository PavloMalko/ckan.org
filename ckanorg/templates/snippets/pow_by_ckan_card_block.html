{% load wagtailimages_tags %}

{% image card.image fill-630x356 as img %}
<div class="two-columns-item">
    <a href="{{ card.link }}" target="_blank" rel="noopener"><img src="{{ img.url }}" alt="{{ img.alt }}"></a>
    <a href="{{ card.link }}" target="_blank" rel="noopener"><h3>{{ card.title }}</h3></a>    
    <p>{{ card.text }}</p>
</div>
