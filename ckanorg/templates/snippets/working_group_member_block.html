{% load static wagtailimages_tags page_tags %}

{% image member.image scale-100 as image %}

<div class="gwg-columns-item">
    <div class="gwg-card">
        <div class="gwg-card-img">
            <a href="{{ member.url }}"><img src="{{ image.url }}" alt="{{ image.url }}"></a>
        </div>
        <div cl ass="gwg-card-info">
            <p>{{ member.description }}</p>
        </div>
    </div>
</div>
